    <style>
        /* Custom Styles */
        body {
            cursor: none;
        }
        @media (pointer: coarse) {
            body { cursor: auto; }

        .custom-cursor {
            position: fixed;
            top: 0; left: 0;
            width: 20px; height: 20px;
            border: 2px solid #424cf6;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: transform 0.1s ease, width 0.2s, height 0.2s, background-color 0.2s;
            mix-blend-mode: difference;
        }
        .custom-cursor.hovered {
            width: 40px; height: 40px;
            background-color: rgba(66, 76, 246, 0.3);
            border-color: transparent;

        /* Zero Gap Masonry */
        .gallery-column {
            column-count: 1;

        @media (min-width: 768px) { .gallery-column { column-count: 3; } }
        @media (min-width: 1024px) { .gallery-column { column-count: 4; } }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 0; /* No vertical gap */
            display: block;
            width: 100%;
            line-height: 0; /* Fixes tiny gaps below images */
            position: relative;
            overflow: hidden;
        }

        /* Image hover zoom effect */

            transition: transform 0.5s ease;
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item:hover img {

    <script>
        lucide.createIcons();

        // Dark Mode Logic (Check localStorage/System in production, simplified here)
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }

        // Mouse Cursor
        const cursor = document.getElementById('customCursor');
        const hoverables = document.querySelectorAll('.hoverable, a, button, .gallery-item');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        hoverables.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });

        // Filter Function
        function filterGallery(category, btn) {
            // Update Buttons
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Filter Items
            const items = document.querySelectorAll('.gallery-item');
            items.forEach(item => {
                if (category === 'all' || item.getAttribute('data-category') === category) {
                    item.style.display = 'block';
                    item.classList.add('animate-fade-in'); // Add simple fade animation
                    setTimeout(() => item.classList.remove('animate-fade-in'), 500);
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Mobile Menu Logic (ADDED)
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');
        
        // Toggle functionality
        if(btn && menu) {
            btn.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            });

            // Close when clicking links
            menu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    menu.classList.add('hidden');
                });
            });
        }

        // Function to send WhatsApp message Design Request
        function request() {
            // ඔබේ WhatsApp අංකය මෙතැනට ඇතුළත් කරන්න (රටේ කේතය සමග, + ලකුණ නැතිව)
            const phoneNumber = "94768294496"; 
            
            // පණිවිඩය සකස් කිරීම
            const message = `Hi, I want to design..`;
            
            // WhatsApp Link එක විවෘත කිරීම
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

    </script>
