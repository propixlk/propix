      </div>
    </div><section id="starter-section" class="starter-section section">

      <div class="container" data-aos="fade-up">
        
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <form id="priceForm">
              
              <div class="mb-3">
                <label for="category" class="form-label">Category (වර්ගය)</label>
                <input type="text" class="form-control" id="category" name="category" required>
              </div>

              <div class="mb-3">
                <label for="service" class="form-label">Service (සේවාව)</label>
                <input type="text" class="form-control" id="service" name="service" required>
              </div>

              <div class="mb-3">
                <label for="description" class="form-label">Description (විස්තරය)</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
              </div>

              <div class="mb-3">
                <label for="price" class="form-label">Price (මිල)</label>
                <input type="text" class="form-control" id="price" name="price" placeholder="උදා: Rs. 5000" required>
              </div>

              <button type="submit" class="btn btn-primary" id="submitButton">
                <span id="buttonSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                Save Price
              </button>

            </form>
            
            <div id="formStatus" class="mt-4"></div>

  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>

  <script src="assets/js/main.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      
      // !!!=========================================!!!
      // !!!            වැදගත්                    !!!
      // !!! පියවර 2 න් ලැබුණු ඔබගේ Google Apps Script "Web app URL" එක මෙතන paste කරන්න
      // !!!=========================================!!!
      const webAppUrl = "https://script.google.com/macros/s/AKfycbyEiNMgBDJVPTngJtNxfM0YLEdUAM4zp_PpWGH4E5W_iP76egHvkcoOFjXvPrIblyNhNQ/exec"; 
      // උදා: "https://script.google.com/macros/s/xxxxxxxxxxxx/exec"

      const form = document.getElementById('priceForm');
      const formStatus = document.getElementById('formStatus');
      const submitButton = document.getElementById('submitButton');
      const buttonSpinner = document.getElementById('buttonSpinner');

      form.addEventListener('submit', function(e) {
        e.preventDefault(); // Form එක submit වීම වැළැක්වීම

        // Button එක disable කර Spinner එක පෙන්වීම
        submitButton.disabled = true;
        buttonSpinner.style.display = 'inline-block';
        formStatus.innerHTML = '<div class="alert alert-info" role="alert">දත්ත යවමින් පවතී...</div>';

        const formData = new FormData(form);

        fetch(webAppUrl, {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          // Button එක නැවත enable කිරීම
          submitButton.disabled = false;
          buttonSpinner.style.display = 'none';

          if (data.status === 'success') {
            formStatus.innerHTML = `<div class="alert alert-success" role="alert">සාර්ථකයි! දත්ත ඇතුළත් කරන ලදී.</div>`;
            form.reset(); // Form එක clear කිරීම
          } else {
            throw new Error(data.message || 'Unknown error');
          }
        })
        .catch(error => {
          submitButton.disabled = false;
          buttonSpinner.style.display = 'none';
          console.error('Error:', error);
          formStatus.innerHTML = `<div class="alert alert-danger" role="alert">දෝෂයක් ඇතිවිය! ${error.message}. කරුණාකර Apps Script settings (Anyone) සහ URL එක පරීක්ෂා කරන්න.</div>`;
        });
      });
    });
  </script>

</body>
