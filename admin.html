<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Propix Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Portfolio Upload</h1>
            <p class="text-gray-500 text-sm mt-2">Propix LK Admin Dashboard</p>
        </div>

        <!-- Login Form -->
        <div id="login-section" class="space-y-4">
            <input type="email" id="email" placeholder="Admin Email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition">
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition">
            <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300">
                Login
            </button>
        </div>

        <!-- Upload Section -->
        <div id="upload-section" class="hidden space-y-6">
            
            <!-- Category Select -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Select Category</label>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="selectCategory('branding', this)" class="cat-btn active w-full py-2 border rounded-md text-sm font-medium bg-blue-600 text-white border-blue-600">Branding</button>
                    <button onclick="selectCategory('social', this)" class="cat-btn w-full py-2 border rounded-md text-sm font-medium text-gray-600 hover:bg-gray-50">Social Media</button>
                    <button onclick="selectCategory('print', this)" class="cat-btn w-full py-2 border rounded-md text-sm font-medium text-gray-600 hover:bg-gray-50">Print</button>
                    <button onclick="selectCategory('web', this)" class="cat-btn w-full py-2 border rounded-md text-sm font-medium text-gray-600 hover:bg-gray-50">Web</button>
                </div>
            </div>

            <!-- File Drop Zone -->
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-500 transition relative">
                <input type="file" id="fileInput" multiple accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onchange="handleFileSelect(event)">
                <div class="space-y-2">
                    <i data-lucide="upload-cloud" class="mx-auto h-12 w-12 text-gray-400"></i>
                    <p class="text-sm text-gray-600 font-medium">Click to upload photos</p>
                </div>
            </div>

            <!-- Preview Area -->
            <div id="preview-area" class="grid grid-cols-3 gap-2 max-h-40 overflow-y-auto hidden"></div>

            <!-- Progress -->
            <div id="progress-container" class="hidden">
                <div class="flex justify-between text-xs mb-1">
                    <span id="progress-text">Uploading...</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>

            <!-- Action Button -->
            <button id="upload-btn" onclick="uploadImages()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition duration-300">
                Upload Photos
            </button>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

        // --- YOUR CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDFpP6rzjNe14z8RgarxB-CAK28bHBNBiA",
            authDomain: "propix-lk-web-portfolio.firebaseapp.com",
            projectId: "propix-lk-web-portfolio",
            storageBucket: "propix-lk-web-portfolio.firebasestorage.app",
            messagingSenderId: "818456575110",
            appId: "1:818456575110:web:32cbbdcc2843229fbd2507",
            measurementId: "G-7WW2Z22897"
        };
        // -------------------------

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let selectedCategory = 'branding';
        let selectedFiles = [];

        // Login Check
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('upload-section').classList.remove('hidden');
            }
        });

        window.handleLogin = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                alert("Login Failed: " + error.message);
            }
        };

        window.selectCategory = (cat, btn) => {
            selectedCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.classList.remove('bg-blue-600', 'text-white', 'border-blue-600');
                b.classList.add('text-gray-600', 'hover:bg-gray-50');
            });
            btn.classList.remove('text-gray-600', 'hover:bg-gray-50');
            btn.classList.add('bg-blue-600', 'text-white', 'border-blue-600');
        };

        window.handleFileSelect = (event) => {
            const files = Array.from(event.target.files);
            if (files.length === 0) return;
            selectedFiles = [...selectedFiles, ...files];
            updatePreview();
        };

        function updatePreview() {
            const area = document.getElementById('preview-area');
            area.innerHTML = '';
            if(selectedFiles.length > 0) area.classList.remove('hidden');
            
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'relative aspect-square bg-gray-200 rounded overflow-hidden';
                    div.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover">`;
                    area.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        window.uploadImages = async () => {
            if (selectedFiles.length === 0) return alert('Select images first!');
            const btn = document.getElementById('upload-btn');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-percent');
            
            btn.disabled = true;
            btn.innerText = "Uploading...";
            progressContainer.classList.remove('hidden');

            let uploaded = 0;
            try {
                for (const file of selectedFiles) {
                    const storageRef = ref(storage, `portfolio/${Date.now()}_${file.name}`);
                    const uploadTask = uploadBytesResumable(storageRef, file);
                    
                    await new Promise((resolve, reject) => {
                        uploadTask.on('state_changed', null, reject, async () => {
                            const url = await getDownloadURL(uploadTask.snapshot.ref);
                            await addDoc(collection(db, "portfolio_items"), {
                                imageUrl: url,
                                category: selectedCategory,
                                createdAt: serverTimestamp()
                            });
                            uploaded++;
                            const pct = Math.round((uploaded / selectedFiles.length) * 100);
                            progressBar.style.width = pct + '%';
                            progressText.innerText = pct + '%';
                            resolve();
                        });
                    });
                }
                alert('Success!');
                selectedFiles = [];
                updatePreview();
                progressContainer.classList.add('hidden');
                btn.innerText = "Upload Photos";
                btn.disabled = false;
            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
                btn.disabled = false;
            }
        };

        lucide.createIcons();
    </script>
</body>
</html>
