<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propix Admin - Bulk Rename & Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-10">

    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-3xl overflow-hidden border border-gray-100">
        <div class="bg-blue-600 p-6 text-white">
            <h1 class="text-2xl font-bold">Bulk Portfolio Generator</h1>
            <p class="text-blue-100 text-sm">පින්තූර rename කර, Filter සහ Image codes පහසුවෙන් සාදාගන්න.</p>
        </div>

        <div class="p-8 space-y-8">
            <!-- Step 1: Category Selection & Custom Category -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label class="block font-bold text-gray-700">1. Category එක තෝරන්න</label>
                        <select id="category" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition">
                            <option value="logo">Logo design</option>
                            <option value="cv">CV</option>
                            <option value="post">Post</option>
                            <option value="tute">Tute Cover</option>
                            <option value="custom">-- වෙනත් (Add New) --</option>
                        </select>
                    </div>
                    
                    <div id="customCategoryGroup" class="hidden space-y-2 p-4 bg-blue-50 rounded-xl border border-blue-100">
                        <label class="block font-bold text-blue-800 text-sm">නව Category නම (ID එක)</label>
                        <input type="text" id="customCatName" class="w-full p-2 border border-blue-200 rounded-lg outline-none" placeholder="උදා: flyer">
                        <p class="text-[10px] text-blue-600 italic">* මෙහි දෙන නම Portfolio Filter එකේ data-filter ලෙස භාවිතා වේ.</p>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="block font-bold text-gray-700">2. පින්තූරයේ ආරම්භක අංකය (Next ID)</label>
                    <input type="number" id="startId" value="1" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" placeholder="උදා: 10">
                    <p class="text-xs text-gray-400">ෆෝල්ඩරයේ දැනට ඇති පින්තූර ගණනට පසු අංකය මෙහි යොදන්න.</p>
                </div>
            </div>

            <!-- Step 2: File Upload -->
            <div class="space-y-2">
                <label class="block font-bold text-gray-700">3. පින්තූර සියල්ල තෝරන්න (Bulk Select)</label>
                <input type="file" id="fileInput" multiple accept="image/*" class="w-full p-3 border-2 border-dashed border-gray-200 rounded-xl hover:border-blue-400 cursor-pointer transition">
            </div>

            <button onclick="generateAll()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 transition transform active:scale-95">
                Generate Codes & Rename Guide
            </button>

            <!-- Results Section -->
            <div id="results" class="hidden space-y-6 pt-6 border-t">
                
                <!-- Rename Guide -->
                <div class="bg-amber-50 p-4 rounded-xl border border-amber-100">
                    <h3 class="font-bold text-amber-800 mb-2 flex items-center gap-2">
                        <span>⚠️ Rename Guide (පින්තූර මේ නමින් Rename කරන්න)</span>
                    </h3>
                    <ul id="renameList" class="text-sm text-amber-700 space-y-1 font-mono"></ul>
                </div>

                <!-- Filter Code (If Custom) -->
                <div id="filterCodeGroup" class="hidden space-y-2">
                    <div class="flex justify-between items-end">
                        <label class="font-bold text-gray-700 text-sm">New Filter Button Code (Add to Filter Section)</label>
                        <button onclick="copyToClipboard('filterOutput')" class="text-[10px] bg-gray-100 px-2 py-1 rounded">Copy</button>
                    </div>
                    <textarea id="filterOutput" class="w-full h-16 p-3 bg-slate-800 text-pink-400 font-mono text-xs rounded-xl" readonly></textarea>
                </div>

                <!-- Main Image Items Code -->
                <div class="space-y-2">
                    <div class="flex justify-between items-end">
                        <label class="font-bold text-gray-700">Generated Portfolio Items Code</label>
                        <button onclick="copyToClipboard('output')" class="text-xs bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded-md transition">Copy Items Code</button>
                    </div>
                    <textarea id="output" class="w-full h-64 p-4 bg-gray-900 text-blue-400 font-mono text-sm rounded-xl border-none focus:ring-0" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle Custom Category Input
        document.getElementById('category').addEventListener('change', function() {
            const customGroup = document.getElementById('customCategoryGroup');
            if (this.value === 'custom') {
                customGroup.classList.remove('hidden');
            } else {
                customGroup.classList.add('hidden');
            }
        });

        function generateAll() {
            const files = document.getElementById('fileInput').files;
            const startId = parseInt(document.getElementById('startId').value);
            const output = document.getElementById('output');
            const renameList = document.getElementById('renameList');
            const results = document.getElementById('results');
            const filterOutput = document.getElementById('filterOutput');
            const filterCodeGroup = document.getElementById('filterCodeGroup');

            let category = document.getElementById('category').value;
            let displayCategoryName = category;

            if (category === 'custom') {
                category = document.getElementById('customCatName').value.trim().toLowerCase();
                displayCategoryName = document.getElementById('customCatName').value.trim();
                if (!category) {
                    alert("කරුණාකර නව Category නම ඇතුළත් කරන්න!");
                    return;
                }
                // Generate Filter Button Code
                filterCodeGroup.classList.remove('hidden');
                filterOutput.value = `<button class="filter-btn px-6 py-2 rounded-full border border-gray-200 dark:border-gray-700 font-medium transition hoverable" data-filter="${category}">${displayCategoryName}</button>`;
            } else {
                filterCodeGroup.classList.add('hidden');
            }

            if (files.length === 0) {
                alert("කරුණාකර පින්තූර තෝරන්න!");
                return;
            }

            results.classList.remove('hidden');
            let generatedHtml = "";
            let renameGuide = "";
            let currentId = startId;

            for (let i = 0; i < files.length; i++) {
                const extension = files[i].name.split('.').pop();
                const newFileName = `${currentId}.${extension}`;
                
                // Build HTML
                generatedHtml += `<!-- Item ${currentId} -->\n`;
                generatedHtml += `<div class="portfolio-item hoverable" data-category="${category}">\n`;
                generatedHtml += `    <img src="assets/img/Designs/${newFileName}" alt="Work" class="w-full h-auto block">\n`;
                generatedHtml += `</div>\n\n`;

                // Build Rename Guide
                renameGuide += `<li>"${files[i].name}" ➔ <b>${newFileName}</b></li>`;

                currentId++;
            }

            output.value = generatedHtml;
            renameList.innerHTML = renameGuide;
            
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function copyToClipboard(elementId) {
            const copyText = document.getElementById(elementId);
            copyText.select();
            document.execCommand("copy");
            alert("Code එක Copy කරගත්තා!");
        }
    </script>
</body>
</html>
